[application]

name="Luvius - A Ludum Dare 39 Game by Anudin"
main_scene="res://Main.tscn"
icon="res://icon.png"

[audio]

fx_volume_scale=2.0
stream_volume_scale=2.0

[autoload]

Global="*res://Global.gd"

[display]

emulate_touchscreen=true
stretch_aspect="keep"
resizable=true
stretch_mode="2d"
width=1280
height=720

[editor_plugins]

enabled=["todo"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

confirm=[key(Space)]
restart=[key(R)]
use=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
